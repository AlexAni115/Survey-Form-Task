<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey form created by DOM Manupulation</p>
    </div>
    
    <form id="survey-form" class="survey-form"> 
        <div class="form-group">
        <label for="first-name">First Name :</label>
        <input type="text" id="first-name" placeholder="firstname" required id="fisr-name-label"> 
        
        <label for="last name">Last Name :</label>
        <input type="text" id="last-name"  name="lastname" placeholder="lastname" id="last-name-label" required>
        
        <label for="Email">E-mail :</label>
        <input type="email" id="email" name="E-mail" placeholder="Email"  required >

        <label for="address">Address :</label>
        <textarea id="address"  id="comments" name="Address" placeholder="Address" required></textarea><br>

        <label for="pincode">Pincode :</label>
        <input type="text" id="pincode" name="pincode" placeholder="Pincode" required><br>

        <label>Gender:</label>
        <label for="male">
        <input type="radio" id="male" name="gender" value="male" required> Male
        </label>
        <label for="female">
        <input type="radio" id="female" name="gender" value="female" required> Female
        </label><br>

        <label for="food-choice">Choice of Food:</label>
        <select id="food-choice" name="foodChoice" required>
            <option value="Briyani">Briyani</option>
            <option value="Veg-Thali">Fried Rice</option>
            <option value="Tandoori">Veg-meals</option>
            <option value="Pizza">Non-Veg Meals</option>
            <option value="Juice's">North indian Thali</option>
        </select><br>

        <label for="state">State :</label>
        <input type="text" id="state" name="state" placeholder="State" required><br>

        <label for="country">Country :</label>
        <input type="text" id="country" name="country" placeholder="Country" required><br>


        <button type="button" class="btn btn-primary" id="submit" onclick="submitForm()">Submit</button>
        </div>
    </form>



    <table id="dataTable" class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Choice of Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
    

    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="./script.js"></script>
</body>
</html>
